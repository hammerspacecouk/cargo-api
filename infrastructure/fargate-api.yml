Parameters:
  ECSRepository:
    Type: String

  Environment:
    Type: String
    Default: prod

  ImageTag:
    Type: String
    Default: latest

  NginxImageTag:
    Type: String
    Default: nginx:latest

  VCpu:
    Type: Number
    Default: 256

  Memory:
    Type: Number
    Default: 512

  DesiredCount:
    Type: Number

Resources:
  FargateExecutionRole:
      Type: AWS::IAM::Role
      Properties:
        ManagedPolicyArns:
          - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Sid: 'ECS'
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
            Action:
              - sts:AssumeRole
        Path: "/cfn/"

  TaskDefinitionRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - ecs-tasks.amazonaws.com
              Action:
                - sts:AssumeRole
        Path: /

  TaskDefinitionRolePolicies:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub "ssm-${Environment}"
      Roles:
        - !Ref TaskDefinitionRole
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - ssm:GetParameterHistory
              - ssm:GetParameter
              - ssm:GetParameters
              - ssm:GetParametersByPath
            Resource:
              - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/planet-cargo/${Environment}/*
          - Effect: Allow
            Action:
              - ecr:GetDownloadUrlForLayer
              - ecr:BatchGetImage
              - ecr:BatchCheckLayerAvailability
              - ecr:PutImage
              - ecr:InitiateLayerUpload
              - ecr:UploadLayerPart
              - ecr:CompleteLayerUpload
            Resource:
              - !Sub arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/${ECSRepository}

  Vpc:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: 'true'
      EnableDnsHostnames: 'true'
      Tags:
        -
          Key: Name
          Value: !Sub ecs-vpc-${AWS::StackName}
  PublicSubnetAz1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref Vpc
      CidrBlock: 10.0.0.0/24
      AvailabilityZone: !Select
         - 0
         - Fn::GetAZs:
             !Ref AWS::Region
      Tags:
        -
          Key: Name
          Value: !Sub ecs-${AWS::StackName}-public-subnet1
  PublicSubnetAz2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref Vpc
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select
         - 1
         - Fn::GetAZs:
             !Ref AWS::Region
      Tags:
        -
          Key: Name
          Value: !Sub ecs-${AWS::StackName}-public-subnet2
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        -
          Key: Name
          Value: !Sub ecs-${AWS::StackName}-internet-gateway
  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref Vpc
      InternetGatewayId: !Ref InternetGateway
  RouteViaIgw:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref Vpc
      Tags:
        -
          Key: Name
          Value: !Sub ecs-${AWS::StackName}-route-table
  PublicRouteViaIgw:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref RouteViaIgw
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway
  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnetAz1
      RouteTableId: !Ref RouteViaIgw
  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnetAz2
      RouteTableId: !Ref RouteViaIgw

  EcsSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: ECS Allowed Ports
      VpcId: !Ref Vpc
      SecurityGroupIngress:
        -
          IpProtocol: 'tcp'
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
      Tags:
        -
          Key: Name
          Value: !Sub ecs-${AWS::StackName}-security-group

  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub ${Environment}-api

  CloudWatchPHP:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub ${Environment}-api-php
      RetentionInDays: 30

  CloudWatchNginx:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub ${Environment}-api-nginx
      RetentionInDays: 30

  FargateService:
      Type: AWS::ECS::Service
      Properties:
        Cluster: !Ref ECSCluster
        ServiceName: !Sub ${Environment}-api-service
        LaunchType: 'FARGATE'
        DesiredCount: !Ref DesiredCount
        DeploymentConfiguration:
          MaximumPercent: 200
          MinimumHealthyPercent: 0
        TaskDefinition: !Ref TaskDefinition
#        LoadBalancers:
#          - ContainerName: !Sub ${ServiceName}-container
#            ContainerPort: !Ref ContainerPort
#            TargetGroupArn: !Ref TargetGroup
        NetworkConfiguration:
          AwsvpcConfiguration:
            AssignPublicIp: ENABLED
            SecurityGroups:
              - !Ref EcsSecurityGroup
            Subnets:
              - !Ref PublicSubnetAz1
              - !Ref PublicSubnetAz2

  TaskDefinition:
      Type: AWS::ECS::TaskDefinition
      Properties:
        Cpu: !Ref VCpu
        Memory: !Ref Memory
        RequiresCompatibilities:
          - "FARGATE"
        Family: cargo-api
        NetworkMode: awsvpc
        ExecutionRoleArn: !GetAtt FargateExecutionRole.Arn
        TaskRoleArn: !Ref TaskDefinitionRole
        ContainerDefinitions:
          - Name: api-php
            Essential: true
            Image: !Sub ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ECSRepository}:${ImageTag}
            Environment:
              - Name: APP_VERSION
                Value: !Ref ImageTag
              - Name: APP_ENV
                Value: !Ref Environment
            PortMappings:
              - ContainerPort: 9000
            LogConfiguration:
              LogDriver: awslogs
              Options:
                awslogs-group: !Sub ${CloudWatchPHP}
                awslogs-region: !Sub ${AWS::Region}
                awslogs-stream-prefix: ecs-api-php
            Command:
              - "sh"
              - "-c"
              - "/var/www/bin/init-ecs.sh && php-fpm"
          - Name: api-nginx
            Image: !Ref NginxImageTag
            Essential: true
            Environment:
              - Name: APP_ENV
                Value: !Ref Environment
            PortMappings:
              - ContainerPort: 80
            LogConfiguration:
              LogDriver: awslogs
              Options:
                awslogs-group: !Sub ${CloudWatchNginx}
                awslogs-region: !Sub ${AWS::Region}
                awslogs-stream-prefix: ecs-api-nginx
            VolumesFrom:
              - SourceContainer: api-php
                ReadOnly: true

