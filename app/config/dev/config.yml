imports:
    - { resource: ../prod/config.yml }

parameters:
    hostname_api: http://api.dev.planetcargo.live
    hostname_web: http://dev.planetcargo.live
    cookie_scope: .dev.planetcargo.live
    distance_multiplier: 60

framework:
    router:
        resource: "%kernel.project_dir%/app/config/dev/routing.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
     handlers:
         main:
             type:   stream
             path:   "%kernel.logs_dir%/%kernel.environment%.log"
             level:  DEBUG
         console:
             type:   console
             bubble: false
             verbosity_levels:
                 VERBOSITY_VERBOSE: INFO
                 VERBOSITY_VERY_VERBOSE: DEBUG
             channels: ["!doctrine"]
         console_very_verbose:
             type:   console
             bubble: false
             verbosity_levels:
                 VERBOSITY_VERBOSE: NOTICE
                 VERBOSITY_VERY_VERBOSE: NOTICE
                 VERBOSITY_DEBUG: DEBUG
             channels: ["doctrine"]