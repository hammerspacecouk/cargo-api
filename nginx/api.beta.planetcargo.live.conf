# Server
server {
        # Domains we are interested in
        server_name api.beta.planetcargo.live;

        include /var/www/api.www.planetcargo.live/nginx/shared.conf;

        # Path to public root
        root /var/www/api.beta.planetcargo.live/public;

        # Store logs in the log folder
        error_log /var/log/nginx/api.beta.planetcargo.live_error.log;
        access_log /var/log/nginx/api.beta.planetcargo.live_access.log;
}
